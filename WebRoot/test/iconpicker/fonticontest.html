<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <link rel="stylesheet" href="../../bootstrap/css/bootstrap.min.css" />
    <link rel="stylesheet" href="../../assert/font-awesome.min.css" />
    <link rel="stylesheet" href="../../assert/appbase.css" />
    <link rel="stylesheet" href="css/jquery.fonticonpicker.min.css" />
    
    <link rel="stylesheet" href="themes/grey-theme/jquery.fonticonpicker.grey.min.css" />
    <link rel="stylesheet" href="themes/bootstrap-theme/jquery.fonticonpicker.bootstrap.min.css" />
    
    <link rel="stylesheet" href="css/fontello.css" />
    
  </head> 
  <body >
    <input class="" id="mytext">
    <script type="text/javascript" src="../../assert/jquery.1.9.1.min.js"></script>
    <script type="text/javascript" src="../../bootstrap/js/bootstrap.min.js"></script>
    <script type="text/javascript" src="../../assert/appbase.js"></script>
    <script type="text/javascript" src="jquery.fonticonpicker.min.js"></script>
    
    <script type="text/javascript">
    	$(function(){
    	  $('#mytext').fontIconPicker({
              source:    ['icon-heart', 'icon-search', 'icon-user', 'icon-tag', 'icon-help'],
              emptyIcon: false,
              hasSearch: false
          });
    	});
    </script>
  </body>
</html>
