<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">

    <link rel="stylesheet" href="../assert/normalize-4.11.css" />
    <link rel="stylesheet" href="../assert/font-awesome.min.css" />
    <link rel="stylesheet" href="../plugins/icheck/custom.css" />
    <link rel="stylesheet" href="../assert/appbase.css" />
    <link rel="stylesheet" href="compare/col.css" />
    
    <title>字段比较工具</title>
  </head> 
  <body class="full-window">
    <div class="page-wrap fit">
      <div class="left-column">
        <textarea id="leftColumns" placeholder="左边列"></textarea>
      </div>
      <div class="right-column">
        <textarea id="rightColumns"  placeholder="右边列"></textarea>
      </div>
      <div class="output">
        <div class="left-muti-column">
          <label class="muti-column-introduce">左边多出的列</label>
          <div class="muti-content" id="leftMuti"></div>
        </div>
        <div class="right-muti-column">
          <label class="muti-column-introduce">右边多出的列</label>
          <div class="muti-content" id="rightMuti"></div>
        </div>
        <div class="equal-column">
          <label class="muti-column-introduce">相等的列</label>
          <div class="muti-content" id="equalColumns"></div>
        </div>
      </div>
      <div class="column-ignore">
        <textarea id="ignoreColumns" placeholder="忽略的列" ></textarea>
      </div>
      <div class="ignore-operation">
        <div class="button-group " id="ignoreBtns">
          <button class="btn btn-default" ><input type="checkbox" name="ignoreAa" checked="checked"  />忽略大小写</button>
          <button class="btn btn-default" ><input type="checkbox" name="ignoreBlank" checked="checked" />忽略两边空白</button>
          <button class="btn btn-default" ><input type="checkbox" name="ignore_"  />忽略下划线</button>
        </div>
      </div>
    </div>
    <script type="text/javascript" src="../assert/jquery.1.9.1.min.js"></script>
    <script type="text/javascript" src="../plugins/icheck/icheck.min.js"></script>
    <script type="text/javascript" src="../assert/reset.js"></script>
    <script type="text/javascript" src="../assert/appbase.js"></script>
    <script type="text/javascript" src="compare/col.js"></script>
    
  </body>
</html>
