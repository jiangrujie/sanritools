<!doctype html>
<html lang="zh-CN">
  <head>
    <meta charset="utf-8" />
    <!-- 清除页面缓存  -->
    <meta http-equiv="pragma" content="no-cache">
    <meta http-equiv="cache-control" content="no-cache">
    <meta http-equiv="expires" content="0">
    <!-- 
      content="IE=EmulateIE7" 强制使用 ie7 来解析网页代码
      content="IE=8"
      content="IE=edge" 使用最高版本的IE内核进行渲染
      content="chrome=1"
     -->
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <!-- 为了确保适当的绘制和触屏缩放 -->
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- 手机端禁用缩放 -->
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1, user-scalable=no"> -->
    
    
    <!-- 其它元数据信息 -->
    <meta name="Generator" content="EditPlus">
    <meta name="Author" content="">
    <meta name="Keywords" content="">
    <meta name="Description" content="">
    <!-- css 放置点 -->
    <link rel="stylesheet" href="asset/normalize-4.11.css" />
    <link rel="stylesheet" href="asset/font-awesome.min.css" />
    <link rel="stylesheet" href="appbase.css" />
    
    
    <!-- 使 ie 兼容到 ie 9 模式 -->
    <!--[if lt IE 9]> 
      <script src="IE9.js"></script> 
    <![endif]--> 
    <!-- 
          将图片命名为  *-trans.png 以透明显示 png 图片
          此方法对背景平铺(background-repeat)和背景(background-position)无法起到任何作用,默认会占满整个容器
          <meta http-equiv=”X-UA-Compatible” content=”IE=edge,chrome=1″ />
          创建html5时发现这么一句话，不知其什么意思，百度如下：
          这 样写可以达到的效果是如果安装了GCF，则使用GCF来渲染页面，如果没安装GCF，则使用最高版本的IE内核进行渲染。
    Google Chrome Frame（谷歌内嵌浏览器框架GCF）。这个插件可以让用户的IE浏览器外不变，但用户在浏览网页时，实际上使用的是Google Chrome浏览器内核，而且支持IE6、7、8等多个版本的IE浏览器。
     -->
     <!-- 使 ie 支持 html5 -->
    <!--[if lt IE 9]> 
      <script src="html5.js"></script> 
    <![endif]--> 
     <!-- 使 ie 支持媒体查询,即支持响应式布局,也可使用 respond.js -->
    <!--[if lt IE 9]>
      <script src="css3-mediaqueries.js"></script>
    <![endif]—>
    <!-- ie 禁用脚本时的处理-->
    <!--[if lte IE 8]> 
    <noscript>
         <style>.html5-wrappers{display:none!important;}</style>
         <div class="ie-noscript-warning">您的浏览器禁用了脚本，请<a href="">查看这里</a>来启用脚本!或者<a href="/?noscript=1">继续访问</a>.
         </div>
    </noscript>
    <![endif]-->
    
    <!-- 
      ie 文本框输入居中问题
      line-height: 28px\9;
      _line-height: 29px;
     -->
  </head> 
  <body >
    
    <script type="text/javascript" src="assert/jquery-1.8.0.js"></script>
  </body>
</html>
